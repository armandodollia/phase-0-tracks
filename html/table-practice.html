<!DOCTYPE html>
<html>
<head>
  <title>Tables Practice</title>
</head>
<body>
  <table border="1">
    <tr>
      <th>Color</th>
      <th>Vegetable</th>
      <th>Fruit</th>
    </tr>
    <tr>
      <td>Red</td>
      <td>Potato</td>
      <td>Orange</td>
    </tr>
    <tr>
      <td>Blue</td>
      <td>Onion</td>
      <td>Berry</td>
    </tr>
  </table>

  <table border="1">
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
      <th>Header 3</th>
    </tr>
    <tr>
      <td rowspan="2">Important Text</td>
      <td>&nbsp;</td>
      <td>White</td>
    </tr>
    <tr>
      <td colspan="2">Purple Alligator</td>
    </tr>
  </table>
</body>
</html>
